application: ajaxmetxeberria
version: 1
runtime: python27
api_version: 1
threadsafe: yes

handlers:
- url: /images
  static_dir: static/imagenes
  
- url: /scripts
  static_dir: static/scripts

- url: /styles
  static_dir: static/estilos
  
- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico

- url: .*
  script: main.app

libraries:
- name: webapp2
  version: "2.5.2"
